body: 'Could you provide some tips on #3(''Getting to Know your data'') with respect
  to best practice visualisations to gain insights from data - especially considering
  the fact that datasets always have a large number of features. Plotting feature
  vs. label graphs do seem to be helpful, but for a large number of features will
  be impractical. So how should one go about data analysis via visualisation?'
