body: "Hey Yanir - great post. \n\nIf you've not already, you should read Mostly Harmless\
  \ Econometrics. They take quite a different approach to causality than Pearl (though\
  \ there is a lot of conceptual overlap). It definitely helps build intuition for\
  \ the topic. It's also worth reading the relevant mid-70s papers from Rubin."
