body: "Thank you! I agree that the latter question is more informative, but I now\
  \ think that saying that \"smoking causes cancer\" isn't particularly meaningful,\
  \ as it ignores both timing and dosage. A good summary of the case for well-defined\
  \ interventions was provided by Miguel Hern\xE1n in this paper: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5207342/"
