_id: '1279'
body: Great article - and really the ambiguity surrounding the Data Scientist title
  hurts everyone - Data Scientists are frustrated that they're expected to do everything,
  and others are frustrated that their Data Scientists can't do everything that they've
  heard data scientists can do. I think this will change over time as data scientists
  (or whatever they will be called) roles get further defined.
